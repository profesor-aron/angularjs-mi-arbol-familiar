   	<div class="col-sm-12">
   		<div class="form-group">
		    <label for="{{ etiqueta }}" class="col-sm-4 control-label">
		    	{{ etiqueta }} <span ng-show="{{ requerido }}">*</span>
	    	</label>
		    <div class="col-sm-8">

		      <input type="text" 
		      	class="form-control" 
		      	id="{{ etiqueta }}" 
		      	placeholder="{{ placeholder }}"

		      <aehp-error-message error="error"></aehp-error-message>

		    </div>
		</div>
	</div>
</div>
