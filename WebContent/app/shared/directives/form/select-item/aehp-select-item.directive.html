<div class="form-horizontal container">
   	<div class="col-sm-12">
	    <div class="form-group">
		    <label for="{{ etiqueta }}" class="col-sm-4 control-label">
		    	{{ etiqueta }} <span ng-show="{{ requerido }}">*</span>
	    	</label>
		    <div class="col-sm-8">
			    <select 
			    	id="{{ etiqueta }}"
			    	class="form-control"
      				ng-options="option[valor] for option in lista track by option[clave]"
      				ng-model="modelo">
   				</select>
		    </div>     
	    </div>
	</div>
</div>
